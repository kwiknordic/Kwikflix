<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwikflix</title>
    <script src="https://kit.fontawesome.com/3cc19dad8c.js" crossorigin="anonymous"></script>
    <script src="./src/index/index.js" type="module"></script>
    <link rel="stylesheet" href="./src/css/universal.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link href="./src/resources/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>

  <!-- Has to be loaded after body-tag -->
  <script src="./src/helpers/loading-icon.js"></script>
  <!-- Hides body-tag while loading -->

<div id="header-wrapper">
    <header id="header">
        <div class="logo">
            <a href="./">Kwikflix</a>
        </div>
        <div class="right-navbar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </div>
            <a href="./list.html"><i class="fa-regular fa-user fa-lg"></i></a>
        </div>
    </header>

    <div id="hero-section">
      <span id="rating"></span>
      <h2></h2>
      <p></p>
      <div class="buttons">
          <button id="watch-trailer">Watch trailer</button>
          <button id="add-to-list">My list</button>
      </div>
    </div>
</div>

    <div class="trending-now-container">
        <h3>Trending movies on Kwikflix</h3>
        <div class="slider"></div>
    </div>
    <div class="trending-now-container">
        <h3>Trending series on Kwikflix</h3>
        <div class="slider"></div>
    </div>

    <footer id="footer">
        <div class="main">
            <a href="./"><img src="./src/resources/logo.png" alt="Kwik"></a>
            <div class="footer-menu">
        </div>
    </footer>

</body>
</html>
