<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover" initial-scale="1.0">
    <title>Kwikflix</title>
    <script src="https://kit.fontawesome.com/3cc19dad8c.js" crossorigin="anonymous"></script>
    <script src="./src/js/index/controller.js" type="module"></script>
    <link rel="stylesheet" href="./src/css/pages/index.css">
    <link href="./src/resources/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>

  <!-- Has to be loaded after body-tag -->
  <script src="./src/js/components/loading-icon.js"></script>
  <!-- Hides body-tag while loading -->

<header class="header-transparent">
    <div id="header-container">
        <div class="logo">
            <a href="./">Kwikflix</a>
        </div>
        <nav class="right-navbar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </div>
            <a href="./list.html">
                <i class="fa-regular fa-user fa-lg"></i>
            </a>
        </nav>
    </div>

    <div id="hero-section">
      <span id="rating"></span>
      <h2></h2>
      <p></p>
      <div class="buttons">
          <button id="watch-trailer">Watch trailer</button>
          <button id="add-to-list">My list</button>
      </div>
    </div>
</header>

<div class="wrapper">
    <div class="trending-now-container">
        <div class="trending-header">
            <h3>Trending movies on Kwikflix</h3>
            <i class="fa-solid fa-chevron-left slider-arrow"></i>
            <i class="fa-solid fa-chevron-right slider-arrow"></i>
        </div>
        <div class="slider movie-slider"></div>
    </div>
    <div class="trending-now-container">
        <div class="trending-header">
            <h3>Trending series on Kwikflix</h3>
            <i class="fa-solid fa-chevron-left slider-arrow"></i>
            <i class="fa-solid fa-chevron-right slider-arrow"></i>
        </div>
        <div class="slider tv-slider"></div>
    </div>
    <div class="trending-now-container">
        <div class="trending-header">
            <h3>Top rated on Kwikflix</h3>
            <i class="fa-solid fa-chevron-left slider-arrow"></i>
            <i class="fa-solid fa-chevron-right slider-arrow"></i>
        </div>
        <div class="slider top-rated-slider"></div>
    </div>
</div>

<footer>
    <div class="main">
        <a href="./"><img src="./src/resources/logo.png" alt="Kwik"></a>
        <nav class="footer-menu"></nav>
    </div>
</footer>

</body>
</html>
