<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover" initial-scale="1.0">
  <title>Search results</title>
  <script src="./src/js/search/controller.js" type="module"></script>
  <script src="https://kit.fontawesome.com/3cc19dad8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/css/pages/search.css">
  <link href="./src/resources/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  
  <!-- Has to be loaded after body-tag -->
  <script src="./src/js/components/loading-icon.js"></script>
  <!-- Hides body-tag while loading -->

<header class="header-box">
    <div class="logo">
      <a href="./">Kwikflix</a>
    </div>
    <nav class="right-navbar">
      <div class="search">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
      <a href="./list.html">
          <i class="fa-regular fa-user fa-lg"></i>
      </a>
    </nav>
</header>

<div class="wrapper wrapper-padding">
  <aside class="filter">
    <h2>Filter</h2>
    <ul>
      <li select="all" class="all">All <em class="hidden"></em></li>
      <li select="movie" class="movies">Movies <em class="hidden"></em></li>
      <li select="tv" class="tv">TV <em class="hidden"></em></li>
    </ul>
  </aside>
  <main></main>
</div>

<footer>
  <div class="main">
      <a href="./"><img src="./src/resources/logo.png" alt="Kwik"></a>
      <nav class="footer-menu"></nav>
  </div>
</footer>

</body>
</html>
