<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <script src="./src/details/controller.js" type="module"></script>
  <script src="https://kit.fontawesome.com/3cc19dad8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/css/universal.css">
  <link rel="stylesheet" href="./src/css/details.css">
  <link href="./src/resources/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  
  <!-- Has to be loaded after body-tag -->
  <script src="./src/helpers/loading-icon.js"></script>
  <!-- Hides body-tag while loading -->

  <header id="header">
    <a href="./"><img src="./src/resources/logo.png" alt="Kwik"></a>
    <div class="right-navbar">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-bell fa-lg"></i>
        <i class="fa-regular fa-user fa-lg"></i>
    </div>
</header>

<main>

  <aside class="poster"><img></aside>

  <article>
    <div class="heading">
      <h1>Title</h1>
      <div class="ratings">
        <span id="rating"></span>
        <em id="count" style="display: block; font-size: 0.8rem; color: darkgrey"></em>
      </div>
      <div class="subheading">
        <span style="color: darkgray">Release date: </span><span id="release"></span>
        <span style="color: darkgrey">|</span>
        <span style="color: darkgray">Runtime: </span><span id="runtime"></span>
      </div>
    </div>

    <div class="buttons">
        <button id="watch-trailer">Watch trailer</button></a>
        <button id="add-to-list">My list</button></a>
    </div>

    <p>Overview</p>

    <div id="genres-wrapper">
      <span style="color: darkgray">Genres: </span>
      <span id="genres"></span>
    </div>

  </article>
</main>

<footer id="footer">
  <img src="./src/resources/logo.png" alt="Kwik">
  <div class="footer-menu">
  </div>
</footer>

</body>
</html>
