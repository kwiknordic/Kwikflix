<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover" initial-scale="1.0">
  <title>Details</title>
  <script src="./src/js/details/controller.js" type="module"></script>
  <script src="https://kit.fontawesome.com/3cc19dad8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/css/pages/details.css">
  <link href="./src/resources/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  
  <!-- Has to be loaded after body-tag -->
  <script src="./src/js/components/loading-icon.js"></script>
  <!-- Hides body-tag while loading -->

<header class="header-box">
  <div class="logo">
    <a href="./">Kwikflix</a>
  </div>
  <nav class="right-navbar">
    <div class="search">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    <a href="./list.html">
        <i class="fa-regular fa-user fa-lg"></i>
    </a>
  </nav>
</header>

<div class="wrapper wrapper-padding">
  <aside class="poster">
    <picture>
      <img>
    </picture>
  </aside>
  <main>
    <div class="heading">
      <h1>Title</h1>
      <div class="ratings">
        <span id="rating"></span>
        <em id="votes" style="display: block; font-size: 0.8rem; color: darkgrey"></em>
      </div>
      <div class="subheading">
        <span style="color: darkgray">Release date: <span id="release"></span></span>
        <em>|</em>
        <span style="color: darkgray">Runtime: <span id="runtime"></span></span>
      </div>
    </div>

    <div class="buttons">
        <button id="watch-trailer">Watch trailer</button></a>
        <button id="add-to-list">My list</button></a>
    </div>

    <p>Overview</p>
    <hr>
    <div id="genres-wrapper">
      <span style="color: darkgray">Genre: </span>
      <span id="genres"></span>
    </div>

  </main>
</div>

<footer>
  <div class="main">
      <a href="./"><img src="./src/resources/logo.png" alt="Kwik"></a>
      <nav class="footer-menu"></nav>
  </div>
</footer>

</body>
</html>
